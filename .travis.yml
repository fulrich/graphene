sudo: false
language: scala
scala:
  - 2.11.12
jdk:
  - oraclejdk8

env:
  - JOB=Test

script:
  - sbt ++$TRAVIS_SCALA_VERSION test

stages:
  - name: compile
  - name: test

jobs:
  include:
    - stage: compile
      env:
        - JOB=COMPILE
      script: sbt clean compile

cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt

before_cache:
  - rm -fv $HOME/.ivy2/.sbt.ivy.lock
  - find $HOME/.ivy2/cache -name "ivydata-*.properties" -print -delete
  - find $HOME/.sbt        -name "*.lock"               -print -delete
