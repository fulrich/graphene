sudo: false
language: scala
scala:
  - 2.12.8
  - 2.11.12
jdk:
  - oraclejdk8

env:
  - JOB=Test

script:
  - sbt ++$TRAVIS_SCALA_VERSION test

stages:
  - name: compile
  - name: test

jobs:
  include:
    - stage: compile
      script: sbt clean compile

cache:
  directories:
    - $HOME/.sbt/1.0/dependency
    - $HOME/.sbt/boot/scala*
    - $HOME/.sbt/launchers
    - $HOME/.ivy2/cache
    - $HOME/.coursier

before_cache:
  - du -h -d 1 $HOME/.ivy2/cache
  - du -h -d 2 $HOME/.sbt/
  - find $HOME/.sbt -name "*.lock" -type f -delete
  - find $HOME/.ivy2/cache -name "ivydata-*.properties" -type f -delete
  - rm -rf $HOME/.ivy2/local
